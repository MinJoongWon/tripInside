{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>기록하기</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/write.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}"/>
  </head>

  <body>
    {% include 'travel_app/nav.html' %}
    <div class="content-box">
      <div class="container">

        {% block content %}
          <div class="about-trade">
            <div class="container">
              <form class="write-box" method="POST" action="{% if post %}{% url 'dangun_app:edit' post.id %}{% else %}{% url 'travel_app:create_form' %}{% endif %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex-box">
                  <label class="img-upload">
                    <img src="{% if post %}{{ post.thumbnail.url }}{% else %}{% static 'img/icon_photo.png' %}{% endif %}" alt="이미지" id="imagePreview">
                    <input type="file" name="thumbnail" accept="image/*" style="display: none;" onchange="previewImage(event);">
                  </label>
                  <div>
                    <div class="flex-box column baseline title-box">
                      <label for="title">제목</label>
                      <input type="text" name="title" placeholder="제목" required="required" value="{% if post %}{{ post.title }}{% endif %}">
                      <label for=" price">장소</label>
                      <input type="text" name="price" placeholder="장소" required="required" value="{% if post %}{{ post.price }}{% endif %}">
                      <div class="dropdown-content">
                        {% comment %} <p>{% include 'dangun_app/category.html' %}</p> {% endcomment %}
                      </div>
                    </div>
                  </div>
                </div>
                <div class="full-box">
                  <label for="description" class="block-box">상세 계획</label>
                  <textarea name="description" required="required">
                    {% if post %}{{ post.description }}
                    {% endif %}
                  </textarea>

                </div>
                <div class="full-box">
                  <label for="location" class="block-box">여행 희망 날짜</label>
                  <input type="text" name="location" placeholder="여행 희망 날짜" required="required" value="{% if post %}{{ post.location }}{% endif %}">
                </div>
                <div class="submit-button-box">
                  {% if post %}
                    <button type="submit">수정하기</button>
                  {% else %}
                    <button type="submit">전송</button>
                  {% endif %}
                </div>
              </form>
            </div>
          </div>
        {% endblock %}

        <script type="text/javascript" src="{% static 'js/write.js' %}"></script>

      </body>
      

    </html>
