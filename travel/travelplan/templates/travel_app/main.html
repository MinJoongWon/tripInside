{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static "css/global.css" %} ">
    <link rel="stylesheet" type="text/css" href="{% static "css/nav.css" %} ">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %} ">
    <link rel="stylesheet" type="text/css" href="{% static "css/write.css" %} ">    
    <link rel="stylesheet" type="text/css" href="{% static "css/footer.css" %} ">
</head>
<body>
    {% include 'travel_app/nav.html' %}
    <div class="content-box">        
        <a href="{% url 'travel_app:write' %}">
            <div class="floating-button" id="write-button">
                계획 쓰기
            </div>
        </a>
        <a href="">
            <div class="floating-button" id="chat-button">
                GPT <br> 물어보기
            </div>
        </a>
        <div>
            <div>
                {% for post in posts %}
                <div class="card-box">
                    <a href="{% url 'travel_app:main_post' post.pk %}" class="trade-text-link">
                      <div class="card-img">
                        {% if post.postimage %}
                          <img src="{{ post.postimage.url }}" alt="{{ post.title }}">
                        {% endif %}
                      </div>
                      <div class="card-info-box">
                        <h5>{{ post.title }}</h5>
                        <div class="flex-box">
                          <p>조회
                            {{ post.view }}</p>
                          <p>댓글수</p>
                          <p>여행상태(전중완)</p>
                          <p>여행일자
                        </div>
                      </div>
                    </a>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include 'travel_app/footer.html' %}
</body>
</html>
