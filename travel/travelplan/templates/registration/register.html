{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
  </head>
  
  <body class="back-ye">
    <div class="container">
        <div class="login-container">
          <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_ul }}
            <button type="submit" class="login-button">회원등록</button>
          </form>
          <button type="submit" class="login-button">구글등록</button><br>
          <button type="submit" class="login-button">네이버등록</button><br>
          <button type="submit" class="login-button">카카오등록</button>
          <p class="register-reco">
            이미 계정이 있으신가요?
            <a href="{% url 'user_app:login' %}" class="bold">로그인</a>
          </p>
        </div>
    </div>
  </body>

</html>
